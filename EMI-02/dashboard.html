<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="Vector.png" alt="" srcset="" class="logo">
            <div class="content">
                <div class="float dash">
                    <img src="icon/Vector.png" alt="" height="20px" width="20px">
                    <p>Dashboard</p>
                </div>
                <div class="float">
                    <img src="icon/EMI_calc.png" height="20px" width="20px">
                    <p>EMI Calc</p>
                </div>
                <div class="float">
                    <img src="icon/my store.png" height="20px" width="20px">
                    <p>Invoice Generator</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header" style="background-color: white; width: 100%;">
                <p><span style="color: #223354;font-weight:700;">Dashboard</span></p>
                <div class="top-right">
                    <img src="icon/help.png" alt="" width="20px" height="20px" style="padding-top: 10px;"><span
                        style="margin-left: 10px;padding-top:10px;">Need Help?</span>
                    <img src="icon/Yahya.png" alt="" width="40px" height="40px">
                </div>
            </div>

            <div class="right-content">
                <img src="icon/Frame.png" alt="" srcset="">
            </div>
        </div>
    </div>
</body>

</html>
